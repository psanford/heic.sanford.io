<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>HEIC to JPEG</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HEIC to JPEG</h1>

  <div class="drop-zone" id="drop-zone">
    <p>Drop a HEIC file here</p>
    <button class="browse-btn" id="browse-btn">Browse Files</button>
    <input type="file" id="file-input" accept="image/heic,image/heif,.heic,.heif">
  </div>

  <div id="status"></div>

  <div id="result">
    <img id="preview" alt="Converted JPEG">
    <a id="download-link" class="download-btn" download>Download JPEG</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.js"></script>
  <script src="app.js"></script>
</body>
</html>
